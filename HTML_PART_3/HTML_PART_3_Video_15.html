<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>

        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">Mango</label>

        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>

        <input type="radio" name="fruit" id="orange" value="orange">
        <label for="orange">Orange</label>

        <div>
            Choose Your Subject
            <br> 
            <input type="checkbox" name="subjects" id="math" value="math">
            <label for="math">Math</label> 
            <input type="checkbox" name="subjects" id="physics" value="physics">
            <label for="physics">Physics</label> 
            <input type="checkbox" name="subjects" id="chemistry" value="chemistry">
            <label for="chemistry">Chemistry</label> 
            <input type="checkbox" name="subjects" id="english" value="english">
            <label for="english">English</label> 
            <input type="checkbox" name="subjects" id="hindi" value="hindi">
            <label for="hindi">Hindi</label> 
            <input type="checkbox" name="subjects" id="drawing" value="drawing">
            <label for="drawing">Drawing</label> 
        </div>

        <div>
            Choose Your Profession
            <select name="profession" id="profession">
                <option>Select Your Option</option>
                <option value="stu">Student</option>
                <option value="dev">Devloper</option>
            </select>
        </div>

        <label for="vol">Select Your Volume:</label>
        <input type="range" name="vol" id="vol" min="10" max="100">
        <br>
        <label for="feedback">Please give your valuable feedback :</label>
        <textarea rows="5" name="feedback" id="feedback" placeholder="Enter your feedback..."></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
